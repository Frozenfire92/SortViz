<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SortViz - Sorting Algorithm Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Flat UI -->
    <link href="bower_components/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet">
    <!-- Favico -->
    <link rel="shortcut icon" href="bower_components/flat-ui/dist/img/favicon.ico">
    <!-- hint.css -->
    <link rel="stylesheet" href="bower_components/hint.css/hint.css">
    <!-- jquery.splitter -->
    <link rel="stylesheet" href="bower_components/jquery.splitter/css/jquery.splitter.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="monokai.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="index.html">Sort Viz</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Visualizations</a></li>
          <li><a href="tests.html">Tests</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" data-target="#settingsModal"><span class="fui-gear"></span>&nbsp;Settings</a></li>
          <li><a href="help.html"><span class="fui-user"></span>&nbsp;Help</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <!-- Secondary Navbar -->
    <nav class="navbar navbar-default visnav">
      <select class="form-control select select-primary select-block mbl">
        <optgroup label="Visualization">
        <option value="">Bars</option>
        <option value="">Clock</option>
        <option value="">3D</option>
        <option value="">Cats</option>
        </optgroup>
        <!-- <option value=""></option> -->
      </select>

      <div class="block">
        <table>
          <tr>
            <td>Comparisons</td>
            <td>&emsp;0</td>
          </tr>
          <tr>
            <td>Swaps</td>
            <td>&emsp;0</td>
          </tr>
        </table>
      </div>  

      <select class="form-control select select-primary select-block mbl pull-right">
        <optgroup label="Algorithm">
        <option value="">Quick Sort</option>
        <option value="">Merge Sort</option>
        <option value="">Shell Sort</option>
        <option value="">Custom Entry</option>
        </optgroup>
        <!-- <option value=""></option> -->
      </select>
    </nav>

    <!-- Content -->
    <div id="MainSplit">
      <div> 
        <div class="container">
          <img src="img/Bars.svg" alt="Clock Visualization">
        </div>
      </div>
      <div>
        <div class="container code highlight">
          <iframe src="quicksort.html" class="code" frameborder="0"></iframe>
        </div>
      </div>
    </div> 

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Settings</h4>
          </div>
          <div class="modal-body">
            <form>
              <h6>Visualization</h6>
              <div class="form-group">
                <label for="syntax" class="control-label">Syntax Highlighting</label>
                <select id="syntax" class="form-control select select-primary select-block mbl pull-right">
                  <option>Monokai (default)</option>
                  <option>Black</option>
                  <option>White</option>
                  <option>Emacs</option>
                  <option>Vim</option>
                  <option>Solarized Light</option>
                  <option>Solarized Dark</option>
                </select>
              </div>
              <div class="form-group">
                <label for="stats" class="control-label">Statistics</label>
                <div class="">
                  <label>
                    <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs1" value="option1" checked>
                    Comparisons
                  </label>
                </div>
                <div class="">
                  <label>
                    <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs2" value="option2" checked>
                    Swaps
                  </label>
                </div>
                <div class="">
                  <label>
                    <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs2" value="option2">
                    Assignments
                  </label>
                </div>
                <div class="">
                  <label>
                    <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs2" value="option2">
                    Memory Accesses
                  </label>
                </div>
                <div class="">
                  <label>
                    <input type="checkbox" name="optionscheckboxs" id="optionscheckboxs2" value="option2">
                    Number of Variables used
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel changes</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Control Navbar -->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" style="margin-left:10px;">
          <li><div id="setSize">Size 7<br /></div><div id="slider1" style="width:250px;"></div></li>
          <li style="margin-left:10px;"><div id="setSpeed">Speed 7<br /></div><div id="slider2" style="width:250px;"></div></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <span class="hint--top" data-hint="New data set">
            <li><button class="btn btn-primary btn-lg"><span class="fui-plus"></span></button></li>
          </span>
          <span class="hint--top" data-hint="Restart set">
            <li><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-refresh"></span></button></li>
          </span>

          <span class="hint--top" data-hint="Step back">
            <li><button type="button" class="btn btn-primary btn-lg"><span class="fui-arrow-left"></span></button></li>
          </span>

          <span class="hint--top" data-hint="Pause">
            <li><button type="button" class="btn btn-primary btn-lg"><span class="fui-pause"></span></button></li>
          </span>

          <span class="hint--top" data-hint="Play">
            <li><button type="button" class="btn btn-primary btn-lg"><span class="fui-play"></span></button></li>
          </span>
          
          <span class="hint--top" data-hint="Step forward">
            <li><button type="button" class="btn btn-primary btn-lg"><span class="fui-arrow-right"></span></button></li>
          </span>

          <span class="hint--top" data-hint="Sort set">
            <li style="margin-right: 10px;"><button type="button" class="btn btn-primary btn-lg">Solve</button></li>
          </span>
        </ul>
      </div><!--/.nav-collapse -->
    </nav>
    <!-- End Bottom Control Navbar -->

    <!-- Javascript -->
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <!-- jquery.splitter because frameset deprecation *sigh* -->
    <script src="bower_components/jquery.splitter/js/jquery.splitter-0.14.0.js"></script>
    <!-- Application -->
    <script src="application.js"></script>
    <script>$('#MainSplit').split({orientation:'vertical', limit:100, position:'50%'});</script>

  </body>
</html>
